<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>

    <div class="middle">
        <div class="sidebar">
            <div class="tracker">
                <h3>SCORE</h3>
                <span id="score"></span>
                <h5>Rounds Left: <span id="rounds-left">0</span></h5>
            </div>
            

            <h3>SETTINGS</h3>

            
            <div class="select-rounds">
                <h4>Best Of:</h4>
                <button id="t-rounds">3</button>
                <button id="f-rounds">5</button>
                <button id="s-rounds">7</button>
                <button id="infinite">Infinite</button>
            </div>


            <div class="reset">
                <button id="reset-button">Reset Score</button>
            </div>

            <div>
                <h4 id="winner"></h4>
            </div>
            
        </div>

        <div class="main">

            <div class="tophalf">
                <span id="computer-choice">COMPUTER</span>
            </div>

            <div class="bottomhalf">
                <div class="choice">
                    <textarea id="player-move" readonly>
                    
                    </textarea>
                </div>

                <div class="options">
                    <button id="rock" disabled>Rock</button>
                    <button id="paper" disabled>Paper</button>
                    <button id="scissors" disabled>Scissors</button>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <h4>Created on 12/25/2025</h4>
        <h4>Used to practice HTML, CSS, and JavaScript :)</h4>
    </div>

    <script src="main.js"></script>
</body>
</html>
